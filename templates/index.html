<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #1a73e8;
            margin-top: 0;
        }

        .card p {
            color: #5f6368;
        }
    </style>
</head>
<body>
    <h1>Dev Tools Portal</h1>
    <div class="container">
        <a href="/jsonexplorer" class="card">
            <h2>JSON Explorer</h2>
            <p>Explore e analise estruturas JSON de forma intuitiva e eficiente.</p>
        </a>
        <a href="/markdown" class="card">
            <h2>Markdown Viewer</h2>
            <p>Visualize e edite arquivos Markdown com preview em tempo real.</p>
        </a>
        <a href="/tojson" class="card">
            <h2>ToJSON Converter</h2>
            <p>Converta diferentes formatos de dados para JSON facilmente.</p>
        </a>
    </div>
</body>
</html>
